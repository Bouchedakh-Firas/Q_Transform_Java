<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java 8 Web Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        #message {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        #timestamp {
            font-size: 0.8em;
            color: #6c757d;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0069d9;
        }
        .feature-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .feature-buttons {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Java 8 Web Application</h1>
        <p>This is the landing page of our Java 8 web application.</p>
        
        <button onclick="fetchWelcomeMessage()">Fetch Welcome Message</button>
        
        <div id="message">
            <p>Click the button above to fetch a welcome message from the API.</p>
            <p id="content"></p>
            <p id="timestamp"></p>
        </div>
        
        <div class="feature-section">
            <h2>Application Features</h2>
            <p>Explore the following features of our application:</p>
            
            <div class="feature-buttons">
                <button onclick="window.location.href='/joke'">Random Joke Generator</button>
                <button onclick="window.location.href='/signature'">Email Signature Generator</button>
            </div>
        </div>
    </div>

    <script>
        function fetchWelcomeMessage() {
            fetch('/api/welcome')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('content').textContent = data.content;
                    document.getElementById('timestamp').textContent = 'Timestamp: ' + data.timestamp;
                })
                .catch(error => {
                    console.error('Error fetching welcome message:', error);
                    document.getElementById('content').textContent = 'Error fetching welcome message.';
                });
        }
        
        // Fetch the welcome message when the page loads
        document.addEventListener('DOMContentLoaded', fetchWelcomeMessage);
    </script>
</body>
</html>
