<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke - Java 8 Web Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        .joke-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .joke-content {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .joke-category {
            font-size: 0.9em;
            color: #6c757d;
            font-style: italic;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0069d9;
        }
        .navigation {
            margin-top: 20px;
        }
        .navigation a {
            color: #007bff;
            text-decoration: none;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Joke Generator</h1>
        <p>Click the button below to get a random joke.</p>
        
        <button onclick="fetchRandomJoke()">Get Random Joke</button>
        
        <div class="joke-container">
            <p class="joke-content" id="joke-content">Click the button to see a joke.</p>
            <p class="joke-category" id="joke-category"></p>
        </div>
        
        <div class="navigation">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        function fetchRandomJoke() {
            fetch('/api/joke')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('joke-content').textContent = data.content;
                    document.getElementById('joke-category').textContent = 'Category: ' + data.category;
                })
                .catch(error => {
                    console.error('Error fetching joke:', error);
                    document.getElementById('joke-content').textContent = 'Error fetching joke. Please try again.';
                    document.getElementById('joke-category').textContent = '';
                });
        }
        
        // Fetch a random joke when the page loads
        document.addEventListener('DOMContentLoaded', fetchRandomJoke);
    </script>
</body>
</html>
