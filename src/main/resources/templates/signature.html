<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Signature Email - Acloud Quarter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0069d9;
        }
        .signature-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            white-space: pre-line;
            display: none;
        }
        .navigation {
            margin-top: 20px;
        }
        .navigation a {
            color: #007bff;
            text-decoration: none;
        }
        .navigation a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #dc3545;
            margin-top: 5px;
            font-size: 0.9em;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/Acloud.png" alt="Acloud Logo" class="logo">
        <h1>Générateur de Signature Email</h1>
        <p>Remplissez le formulaire ci-dessous pour générer une signature email professionnelle.</p>
        
        <form id="signature-form">
            <div class="form-group">
                <label for="firstName">Prénom:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Nom:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="jobTitle">Titre du poste:</label>
                <input type="text" id="jobTitle" name="jobTitle" required>
            </div>
            
            <button type="submit">Générer la signature</button>
        </form>
        
        <div id="error-message" class="error-message"></div>
        
        <div id="signature-container" class="signature-container">
            <h3>Votre signature email:</h3>
            <div id="signature-content"></div>
        </div>
        
        <div class="navigation">
            <a href="/">← Retour à l'accueil</a>
        </div>
    </div>

    <script>
        document.getElementById('signature-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const jobTitle = document.getElementById('jobTitle').value.trim();
            
            // Validate inputs
            if (!firstName || !lastName || !jobTitle) {
                document.getElementById('error-message').textContent = 'Veuillez remplir tous les champs.';
                return;
            }
            
            // Clear any previous error messages
            document.getElementById('error-message').textContent = '';
            
            // Create form data
            const formData = new URLSearchParams();
            formData.append('firstName', firstName);
            formData.append('lastName', lastName);
            formData.append('jobTitle', jobTitle);
            
            // Send POST request to API
            fetch('/api/signature', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('La réponse du réseau n\'était pas correcte');
                }
                return response.json();
            })
            .then(data => {
                // Display the signature
                document.getElementById('signature-content').textContent = data.signature;
                document.getElementById('signature-container').style.display = 'block';
            })
            .catch(error => {
                console.error('Erreur lors de la génération de la signature:', error);
                document.getElementById('error-message').textContent = 'Erreur lors de la génération de la signature. Veuillez réessayer.';
            });
        });
    </script>
</body>
</html>
